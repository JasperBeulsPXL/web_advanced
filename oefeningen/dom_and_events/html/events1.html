<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>sentence generator</h1>

<ul>
    <li>Noun: <input type="text" id="noun"></li>
    <li>Adjective: <input type="text" id="adjective"></li>
    <li>Someone's Name: <input type="text" id="person"></li>
</ul>

<button id="btn-generate">Generate!</button>
<div id="story"></div>

<script>

    window.onload = function(){
        let generateButton = document.getElementById('btn-generate');
        generateButton.addEventListener('click', function () {
            const adjective = document.getElementById('adjective').value;
            const noun = document.getElementById('noun').value;
            const person = document.getElementById('person').value;

            const story = `${person} is dol op ${adjective} ${noun}`;
            document.getElementById('story').innerText = story;
        })
    }

</script>
</body>
</html>
